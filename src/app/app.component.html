<div class="container-sm mt-4 animate__animated animate__delay-0.8s animate__fadeIn">
  <div class="row mb-4">
    <h1>Explorador de paises</h1>
  </div>
  <div class="row justify-content-center" *ngIf="countries$ | async as countries">
    <div class="col-lg-6 mb-2 align-self-start ">
      <div class="row">
          <form [formGroup]="myForm">
            <select class="form-select mb-4" formControlName="country" (change)="selectOption()">
              <option value="">Selecciona un pais...</option>
              <option *ngFor="let country of countries" [ngValue]="country">
                {{ country.name.common }}
              </option>
            </select>
          </form>
        </div>
      <app-map [latlng]="(countrySelected && countrySelected.latlng)"></app-map>
    </div>
    <div class="col-lg-6 mb-2 align-self-start">
      <div class="row">
        <app-menu></app-menu>
      </div>
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
