<ng-container
  *ngIf="{ news: news$ | async, loading: loading$ | async } as state"
>
  <ng-container *ngIf="!state.loading && state.news">
    <div class="row row-container">
      <div class="container h-100">
        <div class="col border border-dark box-news">
          <div
            class="row cards-container mb-2 animate__animated animate__delay-0.8s animate__fadeIn"
            *ngFor="let new of state.news"
            (click)="openNewInTab(new.link)"
          >
            <app-new-card [new]="new"></app-new-card>
          </div>
        </div>
      </div>
    </div>
  </ng-container>

  <ng-container *ngIf="!state.loading && !state.news">
    <div class="row pb-2 h-100">
      <div class="container">
        <div
          class="col p-3 border border-dark align-items-center d-flex justify-content-center h-100"
        >
          <p
            class="text-center text-secondary fs-5 animate__animated animate__delay-0.8s animate__fadeIn"
          >
            Debes seleccionar un pais para ver las noticias.
          </p>
        </div>
      </div>
    </div>
  </ng-container>

  <ng-container *ngIf="state.loading && (!state.news || state.news)">
    <app-loading-spinner></app-loading-spinner>
  </ng-container>
</ng-container>
